<!DOCTYPE html>
<html>
    <head>
        <title>5nake.com - Play Classic Snake in Your Browser with HTML5!</title>
        <meta name="description" content="Play the classic game, Snake, in your web-browser with HTML5!">
        <link rel="stylesheet" href="/css/main.css">
    </head>

    <body>
    	<div id="container">
        	<div id="nothingsuspicious"></div>
        	<div id="menu">
            Select difficulty level:<br>
            <select id="difficulty">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6" selected>6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            
            <input type="button" id="startbtn" value="Start Game!" autofocus><br>
            <input type="button" id="screenshotbtn" value="Show Previous Game" style="display: none;">
            
            <div style="top: 600px; position: absolute;">
            	<div style="width: 130px; float: left;">
                	<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_GB/all.js#xfbml=1&appId=109108372602987";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
                </div>
            	<div style="width: 130px; float: left;">
                    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://5nake.com" data-text="Play classic Snake in your browser with HTML5!" data-via="ChrisMorrisOrg" data-hashtags="5nake">Tweet</a>

    			</div>
                <div style="clear: both;"></div>
            	<a href="https://github.com/ChrisMorrisOrg/5nake">Fork 5nake on GitHub!</a><br>
            	<a href="http://chrismorris.org">Created by Chris Morris</a>
            </div>
           
            </div>
            <img border="0" id="screenshot">
        	<canvas id="game" width="430" height="310"></canvas>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script src="/js/5nake.1.0.001.js" type="text/javascript"></script>
        
    
    </body>
</html>
